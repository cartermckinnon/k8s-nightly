name: Capture Images

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *' # midnight PST

jobs:
  capture:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login --username "${{ github.repository_owner }}" --password-stdin ghcr.io
          hack/capture-images.sh "${{ github.repository }}"
